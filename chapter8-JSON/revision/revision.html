    // 2) Add the name to the output too
      let heading = document.querySelector('#greeting');

      function doGreeting(personName, currentHours) {
        // let currentHours = new Date();
      console.log(typeof currentHours);
      // let currentHours = 14;
      // console.log(currentHours.getHours());
      if (currentHours < 12) {
        heading.innerText = `Good Morning ${personName}`;
      } else if ((currentHours >= 12) && (currentHours < 17)) {
        heading.innerText = `Good Afternoon ${personName}`;
      } else {
        heading.innerText = `Good Night ${personName}`;
      }
    }

    doGreeting('Hariom', 20);

  

    // 3) Create a Button which shows the number how many times it has been pressed
    // - Also, it has different colors for when it has been pressed odd or even times.
    // - The click count should also survive browser refresh.

    let count = 0;
    function buttonPressed() {
      let buttonPress = document.querySelector('#my-button');
      count += 1;

      if (count % 2 === 0) {
        buttonPress.classList.remove('js-odd');
        buttonPress.classList.add('js-even');
      } else {
        buttonPress.classList.remove('js-even');
        buttonPress.classList.add('js-odd');
      }
      buttonPress.innerText = count;
    }

  </script>
